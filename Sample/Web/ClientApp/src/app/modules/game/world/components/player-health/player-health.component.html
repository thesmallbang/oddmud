<div *ngIf="Id" class="player-block" [ngDraggable] (endOffset)="savePlayerBlockPosition($event)" [position]="position" [zIndex]="2" [handle]="handle" >
  <span #handle>Player Name</span>
  <div class="health-bar" data-total="1000" data-value="1000">
    <div class="bar">
      <div class="hit"></div>
    </div>
  </div>
</div>
