<div *ngIf="Id" class="player-block" [ngDraggable] (endOffset)="savePosition($event)" [position]="position" [zIndex]="2" [handle]="handle">
  <span #handle>{{Name}}</span>
  <mat-progress-bar mode="determinate" class="green-progress" [value]="Health"></mat-progress-bar>
  <mat-progress-bar mode="determinate" class="blue-progress mt-xs" [value]="Mana"></mat-progress-bar>
  <mat-progress-bar mode="determinate" class="yellow-progress mt-xs" [value]="Stamina"></mat-progress-bar>

</div>
