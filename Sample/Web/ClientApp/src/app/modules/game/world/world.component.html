



<div style="position:absolute"  class="ui-worldcontainer ps"
     [ngDraggable] rzContainment="body"
     [perfectScrollbar]
     ngResizable
     [rzGrid]="50"
     [handle]="handle"
     (endOffset)="savePosition($event)"
     (rzStop)="saveSize($event)"
     [position]="position"
     [rzMinWidth]="200"
     [rzMinHeight]="200"
     >

  <div #handle style="text-align:center">
    Main Window
  </div>
  <div #worldbox>
    <app-map-info #mapInfo>
    </app-map-info>
  </div>
</div>


<app-player-health style="position:absolute" ></app-player-health>

<app-encounter-info style="position:absolute"></app-encounter-info>
